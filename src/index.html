  <div id="root">
    <div class="loading">
      <div class="process">0%</div>
    </div>
  </div>
  <script type="text/template" data-platform="mobile">
    <div class="page-container">
      <div class="page page0 page-show">
        <div class="fingerprint" data-role="switch" data-nextpage="1"></div>
      </div>
      <div class="page page1">
        <button class="start-game" data-nextpage="2">下一步</button>
      </div>
      <div class="page page2">
      </div>
      <div class="page page3">
        总得分
        <span class="score-total"></span>
        <button class="restart-game" data-nextpage="2">重新开始</button>
        <div class="show-schedule" data-role="switch" data-nextpage="4">查看议程</div>
      </div>
      <div class="page page4">
        活动议程
      </div>
    </div>
  </script>
  <script type="text/template" data-platform="pc">
    <div class="prompt-container">
      <h1 class="prompt-title">我是标题</h1>
      <div class="qrcode-container">
        <div id="qrcode"></div>
      </div>
      <div class="prompt-description">请使用 手机/平板 扫描二维码</div>
    </div>
  </script>
