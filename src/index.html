<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="renderer" content="webkit">
  <title></title>
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/typo.css/1.1/typo.min.css">
  <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
  <img class="cover" src="http://z.dtcj.com/youshu/cover.png">
  <div id="root">
    <div class="loading">
      <div class="process">0%</div>
    </div>
  </div>
  <script type="text/template" data-platform="mobile">
    <div class="page-container">
      <div class="page page0 page-show">
        <div class="fingerprint" data-role="switch" data-nextpage="1"></div>
      </div>
      <div class="page page1">
        <button class="start-game" data-nextpage="2">下一步</button>
      </div>
      <div class="page page2">
        <div class="counter clearfix">
          <div class="score">
            得分:
            <span class="score-count">0</span>
          </div>
          <div class="time">
            时间: 00:
            <span class="time-count">10</span>
          </div>
        </div>
        <div class="game game-show">
          game1
          <div data-role="littleD" data-nextgame="1">littleD</div>
        </div>
        <div class="game">
          game2
          <div data-role="littleD" data-nextgame="2">littleD</div>
        </div>
        <div class="game">
          game3
          <div data-role="littleD" data-nextgame="3">littleD</div>
        </div>
        <div class="game">
          game4
          <div data-role="littleD" data-nextgame="4">littleD</div>
        </div>
        <div class="game">
          game5
          <div data-role="littleD" data-nextgame="5">littleD</div>
        </div>
        <div class="game">
          game6
          <div data-role="littleD" data-nextgame="6">littleD</div>
        </div>
        <div class="game">
          game7
          <div data-role="littleD" data-nextgame="7">littleD</div>
        </div>
        <div class="game">
          game8
          <div data-role="littleD" data-nextgame="8">littleD</div>
        </div>
        <div class="game">
          game9
          <div data-role="littleD" data-nextgame="9">littleD</div>
        </div>
        <div class="game">
          game10
          <div class="finish-game">littleD</div>
        </div>
      </div>
      <div class="page page3">
        总得分
        <span class="score-total"></span>
        <button class="restart-game" data-nextpage="2">重新开始</button>
        <div class="show-schedule" data-role="switch" data-nextpage="4">查看议程</div>
      </div>
      <div class="page page4">
        活动议程
      </div>
    </div>
  </script>
  <script type="text/template" data-platform="pc">
    <div class="prompt-container">
      <h1 class="prompt-title">我是标题</h1>
      <div class="qrcode-container">
        <div id="qrcode"></div>
      </div>
      <div class="prompt-description">请使用 手机/平板 扫描二维码</div>
    </div>
  </script>
  <script src="http://cdn.staticfile.org/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="http://cdn.staticfile.org/PreloadJS/0.6.0/preloadjs.min.js"></script>
  <script src="http://cdn.staticfile.org/is_js/0.7.4/is.min.js"></script>
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "//hm.baidu.com/hm.js?7358cf6196ed75764ccaf10c70228a73";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
</body>
</html>
